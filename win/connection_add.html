<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/photon.css">
  <link rel="stylesheet" href="../css/modal.css">
  <title>Add Connection</title>

<style>

</style>


</head>

<body>

  <div class="window">
    <div class="window-content">

      <div class="pane-group">

        <div class="pane" style="margin: 5px 5px 5px 5px">
          
            <div class="form-group">
              <label>Server Name/IP</label>
              <input id="Server" type="text" class="form-control" placeholder="Server Name or IP">
            </div>
            <div class="form-group">
              <label>Port</label>
              <input id="Port" type="text" class="form-control" placeholder="Port" value="27017">
            </div>

            <div class="form-group">
              <label>Username</label>
              <input id="Username" type="Text" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input id="Password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group" style="text-align:right">
              <button id="btnTest" class="btn btn-form btn-positive">Test</button>
              
            </div>
            <div class="form-group" style="text-align:right">
             <label id="Resultat" class="title"></label>
             </div>
        </div>



      </div>

    </div>
     
  </div>
  
  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    
    <p id="modalText">Some text in the Modal..</p>

      <button id="btnCancel" class="btn btn-default">Cancel</button>

      <button id="btnSave" class="btn btn-form btn-primary">Save</button>
      

  </div>

</div>


  <script>require("./connection_add.js")</script>
</body>

</html>
